<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다양한 링크 공부</title>
  </head>
  <body>
    <h1>다양한 링크 활용</h1>

    <!-- 이메일 링크 -->
    <h2>이메일 링크</h2>
    <p><a href="mailto:example@gmail.com">이메일 보내기</a></p>

    <!-- 모바일에서 전화앱 실행 -->
    <h2>전화번호 링크</h2>
    <p><a href="tel:010-0000-0000">전화걸기 공급처</a></p>
    <br /><br /><br /><br />

    <h2>페이지 내 이동 링크</h2>
    <p><a href="#section1">섹션 1로 이동</a></p>
    <p><a href="#bottom">맨 아래로 이동</a></p>
    <!-- class로 가는건 .-->

    <br /><br /><br /><br />
    <!-- id 속성으로 링크 대상 지정
        이 위치를 section1이라는 식별자로 지정 
    -->
    <h3 id="section1">섹션 1</h3>
    <h2>파일 다운로드 링크</h2>
    <p>
      <!-- download 속성 : 링크 클릭했을 때 다운로드할 파일명을 지정 -->
      <!-- 파일을 db에 저장해서 관리할 때 사용할 수 있음: db 저장 시에는 원본이름 대신 auto_increment 속성을 줘서 차례로 저장하고, 사용자가 다운로드 할 때는 원본 파일 이름으로 제공 -->
      <a href="./images/practice-image.jpg" download="연꽃.jpg"
        >파일 다운로드</a
      >
    </p>
    <br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br />
    <div id="bottom">맨아래</div>
  </body>
</html>
